<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>yo</title>
</head>
<style>
    body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #ffe6f2;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #ff66b2;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #ff66b2;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #ff3385;
}

</style>
<body>
    <div class="container">
        <h1>A short message for you</h1>
        <p id="message">You make every moment special!</p>
        <button onclick="changeMessage()">Show Love</button>
    </div>

    <script>var currentMessageIndex = 0;

function changeMessage() {
    var messageElement = document.getElementById('message');
    var messages = [
        "I just want to write you a quick letter about this moment we're sharing right now in our lives.",
        "Everything moves quickly. Time never stands still, and I know how fleeting every second is.",
        "The thing is, there's just no one I'd rather be with as this world keeps turning and turning.",
        "It's you I think of when I wake up in the morning - sometimes something specific you said that was funny or sweet,",
        "sometimes just your wonderful face. You make it easy to start every day because I know",
        "I'll be able to talk to you and laugh with you.",
        "And as I go through my day, it's you I want to tell about the best moments and the worst.",
        "Sharing everything with you makes it all better. You bring me comfort in the hard things",
        "and increase my joy when everything is great.",
        "At night, as I drift off to sleep, it's your love that keeps me warm. I feel safe just thinking about you, and the darkness rather than being scary, holds me like your arms.",
        "With every day that passes, I love you more. And as the seconds fly by, I know I'm using them well being with you. Some day, when the end of my life comes,",
        "I will know it was well spent because I got to spend it with you.",
        "Whether this love lasts a lifetime or not, every moment I get to share with you is one I will treasure for all of my day",
        "You're my sunshine on a rainy day!",
        "Thanks for being you!",
        "You're the best thing that ever happened to me!"
    ];

    // Check if the current index exceeds the length of the messages array
    if (currentMessageIndex >= messages.length) {
        currentMessageIndex = 0; // Reset to the beginning
    }

    var currentMessage = messages[currentMessageIndex];
    messageElement.textContent = currentMessage;

    // Increment the index for the next call
    currentMessageIndex++;
}
</script>

</body>
</html>
